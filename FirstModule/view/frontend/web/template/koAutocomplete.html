<div>
    <label for="first-search-input">Enter sku: </label>
    <input type="text" name="sku-search" id="first-search-input" data-bind="textInput: searchText"/>
    <div class="first-autocomplete-list">
        <ul data-bind="foreach: searchResult">
            <!-- knockout отслеживает изменения searchResult и,
                как только в этой переменной происходят изменения он обновляет список -->
            <li data-bind="text: sku"></li>
            <div data-bind="text: name"></div>
        </ul>
    </div>
</div>
